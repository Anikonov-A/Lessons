<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 14</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/ico/favicon.ico">
</head>

<body>
	<div class="wrapper">
		<header class="header header--fixed">
			<div class="header__container">
				<h1>This is header</h1>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__practise-wrapper wrapper-practise">
					<h2 class="wrapper-practise__title">Transition and Animation practise</h2>
					<div class="wrapper-practise__cards-grid grid-cards">
						<div class="grid-cards__card card-transition">
							<h5 class="card-transition__title">Transition: duration</h5>
							<div class="card-transition__body card-transition__body">
								<div class="card-transition__card card-transition__card--duration"></div>
							</div>
						</div>

						<div class="grid-cards__card card-transition">
							<h5 class="card-transition__title">Transition: property</h5>
							<div class="card-transition__body">
								<div class="card-transition__card card-transition__card--property "></div>
							</div>
						</div>

						<div class="grid-cards__card card-transition">
							<h5 class="card-transition__title">Transition: delay</h5>
							<div class="card-transition__body">
								<div class="card-transition__card card-transition__card--delay"></div>
							</div>
						</div>

						<div class="grid-cards__card card-transition">
							<h5 class="card-transition__title">Transition: t-t-function</h5>
							<div class="card-transition__body">
								<div class="card-transition__card card-transition__card--tt-function"></div>
							</div>
						</div>

						<div class="grid-cards__card card-transition">
							<h5 class="card-transition__title">Transition: universal</h5>
							<div class="card-transition__body">
								<div class="card-transition__card card-transition__card--universal"></div>
							</div>
						</div>
						<!-- Animation -->
						<div class="grid-cards__card card-animation">
							<h5 class="card-animation__title">Animation-name</h5>
							<div class="card-animation__body">
								<div class="card-animation__card card-animation__card--rotate"></div>
							</div>
						</div>
						<div class="grid-cards__card card-animation">
							<h5 class="card-animation__title">Animation-duration</h5>
							<div class="card-animation__body">
								<div class="card-animation__card card-animation__card--duration"></div>
							</div>
						</div>
						<div class="grid-cards__card card-animation">
							<h5 class="card-animation__title">Animation-t-t-function</h5>
							<div class="card-animation__body">
								<div class="card-animation__card card-animation__card--tt-function"></div>
							</div>
						</div>
						<div class="grid-cards__card card-animation">
							<h5 class="card-animation__title">Animation-i-count</h5>
							<div class="card-animation__body">
								<div class="card-animation__card card-animation__card--i-count"></div>
							</div>
						</div>
						<div class="grid-cards__card card-animation">
							<h5 class="card-animation__title">Animation-direction</h5>
							<div class="card-animation__body">
								<div class="card-animation__card card-animation__card--direction"></div>
							</div>
						</div>

					</div>
				</div>
				<div class="main__car-wrapper wrapper-car">
					<div class="wrapper-car__road road">
						<div class="road__start start">
							<span class="start__block"></span>
							<span class="start__block"></span>
							<span class="start__block"></span>
							<span class="start__block"></span>
							<span class="start__block"></span>
							<span class="start__block"></span>
							<span class="start__block"></span>
							<span class="start__block"></span>
							<span class="start__block"></span>
							<span class="start__block"></span>
							<span class="start__block"></span>
							<span class="start__block"></span>
						</div>
					</div>
					<div class="wrapper-car__car car-body">
						<div class="car-body__bodywork bodywork">
							<div class="bodywork__spoiler"></div>
							<div class="bodywork__roof"></div>
							<div class="bodywork__body"></div>
							<div class="bodywork__pilot"></div>
							<div class="bodywork__bumper"></div>
						</div>
						<div class="car-body__wheel car-body__wheel--rotate car-body__wheel--position-left wheel">
							<div class="wheel__tyre">
								<div class="wheel__rim">
									<div class="wheel__disk">
										<div class="wheel__dot">
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="car-body__wheel car-body__wheel--position-right wheel car-body__wheel--rotate">
							<div class="wheel__tyre">
								<div class="wheel__rim">
									<div class="wheel__disk">
										<div class="wheel__dot">
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<h6>This is footer</h6>
			</div>
		</footer>
	</div>
</body>

</html>
