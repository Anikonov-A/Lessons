<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 13</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/ico/favicon.ico">
</head>

<body>
	<div class="wrapper">
		<header class="header header--fixed">
			<div class="header__container">
				<h1>This is header</h1>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__practise-wrapper wrapper-practise">
					<h2 class="wrapper-practise__title">Transform practise</h2>
					<div class="wrapper-practise__cards-grid grid-cards">
						<div class="grid-cards__card card-transform">
							<h5 class="card-transform__title">Transform: translate(x,y)</h5>
							<div class="card-transform__body">
								<div class="card-transform__card card-transform__card--translate"></div>
							</div>
						</div>
						<div class="grid-cards__card card-transform">
							<h5 class="card-transform__title">Transform: scale(x,y)</h5>
							<div class="card-transform__body">
								<div class="card-transform__card card-transform__card--scale"></div>
							</div>
						</div>
						<div class="grid-cards__card card-transform">
							<h5 class="card-transform__title">Transform: rotate(n+deg)</h5>
							<div class="card-transform__body">
								<div class="card-transform__card card-transform__card--rotate"></div>
							</div>
						</div>
						<div class="grid-cards__card card-transform">
							<h5 class="card-transform__title">Transform: skew(x+deg,y+deg)</h5>
							<div class="card-transform__body">
								<div class="card-transform__card card-transform__card--skew"></div>
							</div>
						</div>
						<div class="grid-cards__card card-transform">
							<h5 class="card-transform__title">Transform: matrix(a,c,b,d,x,y)</h5>
							<div class="card-transform__body">
								<div class="card-transform__card card-transform__card--matrix"></div>
							</div>
						</div>
						<div class="grid-cards__card card-transform">
							<h5 class="card-transform__title">Transform: origin</h5>
							<div class="card-transform__body">
								<div class="card-transform__card card-transform__card--origin"></div>
							</div>
						</div>
						<div class="grid-cards__card card-transform">
							<h5 class="card-transform__title">Transform: translate3D</h5>
							<div class="card-transform__body card-transform__body--perspective">
								<div class="card-transform__card card-transform__card--translate3d"></div>
							</div>
						</div>
						<div class="grid-cards__card card-transform">
							<h5 class="card-transform__title">Transform: scale3D</h5>
							<div class="card-transform__body card-transform__body--perspective">
								<div class="card-transform__card card-transform__card--scale3d"></div>
							</div>
						</div>
						<div class="grid-cards__card card-transform">
							<h5 class="card-transform__title">Transform: rotate3D</h5>
							<div class="card-transform__body card-transform__body--perspective">
								<div class="card-transform__card card-transform__card--rotate3d"></div>
							</div>
						</div>
						<div class="grid-cards__card card-transform">
							<h5 class="card-transform__title">Transform: matrix3D</h5>
							<div class="card-transform__body card-transform__body--perspective">
								<div class="card-transform__card card-transform__card--matrix3d"></div>
							</div>
						</div>
						<div class="grid-cards__card card-transform">
							<h5 class="card-transform__title">Transform-style</h5>
							<div class="card-transform__body card-transform__body--style">
								<div class="card-transform__card card-transform__card--style"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="main__car-wrapper wrapper-car">
					<div class="wrapper-car__car car-body">
						<div class="car-body__bodywork bodywork">
							<div class="bodywork__spoiler"></div>
							<div class="bodywork__roof"></div>
							<div class="bodywork__body"></div>
							<div class="bodywork__pilot"></div>
							<div class="bodywork__bumper"></div>
						</div>
						<div class="car-body__wheel car-body__wheel--position-left wheel">
							<div class="wheel__tyre">
								<div class="wheel__rim">
									<div class="wheel__disk">
										<div class="wheel__dot">
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="car-body__wheel car-body__wheel--position-right wheel">
							<div class="wheel__tyre">
								<div class="wheel__rim">
									<div class="wheel__disk">
										<div class="wheel__dot">
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
											<span></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<h6>This is footer</h6>
			</div>
		</footer>
	</div>
</body>

</html>
